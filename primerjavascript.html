<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Primer Javascript</title>
	<script>
		function Suma(a,b){
			document.getElementById('resultado').innerHTML?a+b;

		}
	</script>
</head>
<body>
	<span id="resultado"></span>
	<button onClick="Suma(60,76);"> Suma </button>	
	
</body>
</html>
